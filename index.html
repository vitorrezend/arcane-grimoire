<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Mago: A Ascensão</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body>
    <main class="character-sheet">
        <header class="sheet-header">
            <h1>Ficha de Mago: A Ascensão</h1>
            <div class="character-info">
                <div class="info-row">
                    <label for="char-name">Nome:</label>
                    <input type="text" id="char-name" name="char-name">
                </div>
                <div class="info-row">
                    <label for="player">Jogador:</label>
                    <input type="text" id="player" name="player">
                </div>
                <div class="info-row">
                    <label for="chronicle">Crônica:</label>
                    <input type="text" id="chronicle" name="chronicle">
                </div>
                <div class="info-row">
                    <label for="nature">Natureza:</label>
                    <input type="text" id="nature" name="nature">
                </div>
                <div class="info-row">
                    <label for="demeanor">Comportamento:</label>
                    <input type="text" id="demeanor" name="demeanor">
                </div>
                <div class="info-row">
                    <label for="essence">Essência:</label>
                    <input type="text" id="essence" name="essence">
                </div>
                <div class="info-row">
                    <label for="affiliation">Afiliação:</label>
                    <input type="text" id="affiliation" name="affiliation">
                </div>
                <div class="info-row">
                    <label for="faction">Facção:</label>
                    <input type="text" id="faction" name="faction">
                </div>
                <div class="info-row">
                    <label for="concept">Conceito:</label>
                    <input type="text" id="concept" name="concept">
                </div>
            </div>
        </header>

        <section class="attributes">
            <h2>Atributos</h2>
            <div class="attribute-group" id="physical-attributes">
                <h3>Físicos</h3>
                <!-- Gerado por JS -->
            </div>
            <div class="attribute-group" id="social-attributes">
                <h3>Sociais</h3>
                <!-- Gerado por JS -->
            </div>
            <div class="attribute-group" id="mental-attributes">
                <h3>Mentais</h3>
                <!-- Gerado por JS -->
            </div>
        </section>

        <section class="abilities">
            <h2>Habilidades</h2>
            <div class="ability-group" id="talents">
                <h3>Talentos</h3>
                <!-- Gerado por JS -->
            </div>
            <div class="ability-group" id="skills">
                <h3>Perícias</h3>
                <!-- Gerado por JS -->
            </div>
            <div class="ability-group" id="knowledges">
                <h3>Conhecimentos</h3>
                <!-- Gerado por JS -->
            </div>
        </section>

        <section class="spheres">
            <h2>Esferas</h2>
            <!-- Gerado por JS -->
        </section>

        <div class="lower-sheet-grid">
            <section class="advantages">
                <h2>Vantagens</h2>
                <div class="advantage-group" id="backgrounds">
                    <h3>Antecedentes</h3>
                    <!-- Gerado por JS -->
                </div>
                <div class="advantage-group" id="arete">
                    <h3>Arete</h3>
                    <!-- Gerado por JS -->
                </div>
                <div class="advantage-group" id="willpower">
                    <h3>Força de Vontade</h3>
                    <!-- Gerado por JS -->
                </div>
            </section>

            <section class="health">
                <h2>Vitalidade</h2>
                <!-- Gerado por JS -->
            </section>
        </div>

        <section class="other-traits">
            <h2>Outras Características</h2>
            <!-- Gerado por JS -->
        </section>

        <section class="quintessence-section">
            <h2>Quintessência</h2>
            <div id="quintessence">
                <!-- Gerado por JS -->
            </div>
        </section>

    </main>
    <script src="assets/js/components/attributeBlock.js"></script>
    <script src="assets/js/core/characterSheet.js"></script>
    <script src="assets/js/core/validation.js"></script>
    <script src="assets/js/core/calculations.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
